<html>
<head>
    <meta charset="UTF-8">
    <title>Gradient Test</title>

    <style>
        .gradient{
            width: 1000px;
            height: 100px;
            background-color: blue;
            float: left;
        }

        .one{
            background-image: linear-gradient(10deg, #77E2E1 0%, #892074 100%);
        }

        .two{
            background-image: linear-gradient(10deg, #7DE2E2 0%, #882573 100%);
        }
    </style>
</head>
<body>
    <div class="gradient one"></div>
    <div class="gradient two"></div>
</body>
</html>
