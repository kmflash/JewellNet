<html>
<head>
    <meta charset="UTF-8">
    <title>Form Test</title>

    <link rel="stylesheet" href="../../gk/css/gk.css">

    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-test-wrap{
            width: 33.33%;
        }

        .form-test-wrap input{
            margin: 7px;
        }
    </style>
</head>
<body>
<div class="form-test-wrap">
    <div class="form-group">
        <label for="text">Text Field</label>
        <input class="form-control" type="text" placeholder="I am a text field." id="text">
    </div>
    <div class="form-group">
        <label for="Password">Password Field</label>
        <input class="form-control" type="Password" placeholder="I am a password field." id="Password">
    </div>
    <div class="form-group">
        <input class="form-control radio-inline" type="radio" id="radio1" name="options">
        <label for="radio1">Radio Label</label>
        <input class="form-control radio-inline" type="radio" id="radio2" name="options">
        <label for="radio2">Another Radio Label</label>
    </div>
    <div class="form-group">
        <input class="form-control checkbox-inline" type="checkbox" id="checkbox">
        <label for="checkbox">Checkbox</label>
    </div>
    <div class="form-group">
        <label for="toggle">Toggle</label>
        <input class="form-control toggle" type="checkbox" id="toggle">
    </div>
        <div class="form-group">
        <label for="checkbox-lg">Large Checkbox</label>
        <input class="form-control large" type="checkbox" id="checkbox-lg">
    </div>
    <div class="form-group">
        <input type="submit">
    </div>
</div>
</body>
</html>
