<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Ad Sizes Breakdown</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:700,400italic,400' rel='stylesheet' type='text/css'>
	
	<style type="text/css" media="screen">
		body{
			background: #eee;
			font-family: 'Ubuntu', Helvetica, Arial, Sans-Serif;
		}
	</style>
	
</head>
<body>

<table>
	<thead>
		<tr>
			<th>Ad Sizes and Slots</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Slot</td>
			<td>Ad</td>
		</tr>
		<tr>
			<td>M</td>
			<td>
				<div class='adslot M'><img src="img/228x38.gif" alt="228x38"></div>
			</td>
		</tr>
		<tr>
			<td>M2</td>
			<td>
				<div class='adslot M2'><img src="img/320x50.gif" alt="320x50"></div>
			</td>
		</tr>
		<tr>
			<td>M3</td>
			<td>
				<div class='adslot M3'><img src="img/320x50.gif" alt="320x50"><img src="img/320x50.gif" width="320" height="50" alt="320x50"></div>
			</td>
		</tr>
		<tr>
			<td>L</td>
			<td>
				<div class='adslot L'><span></span><img src="img/728x90.gif" alt="728x90"></div>
			</td>
		</tr>
		<tr>
			<td>L2</td>
			<td>
				<div class='adslot L2'><span></span><img src="img/768x90.gif" alt="768x90"></div>
			</td>
		</tr>
		<tr>
			<td>B</td>
			<td>
				<div class='adslot B'><img src="img/300x150.gif" alt="300x150"></div>
			</td>
		</tr>
		<tr>
			<td>B2</td>
			<td>
				<div class='adslot B2'><img src="img/300x250.gif" alt="300x250"></div>
			</td>
		</tr>
		<tr>
			<td>B3</td>
			<td>
				<div class='adslot B3'><img src="img/336x300.gif" alt="336x300"></div>
			</td>
		</tr>

		<tr>
			<td>HP</td>
			<td>
				<div class='adslot HP'><img src="img/300x600.gif" alt="300x600"></div>
			</td>
		</tr>
		<tr>
			<td>HP2</td>
			<td>
				<div class='adslot HP2'><img src="img/336x860.gif" alt="336x860"></div>
			</td>
		</tr>

</body>
